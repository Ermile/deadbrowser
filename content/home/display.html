{%extends display.mvc%}
{%block header_def%}{%endblock%}
{%block foot_js%}
 <script src="{{url.static}}js/script.js"></script>
{%endblock%}

{%block content_def%}

  <div class="header"></div>

  <table class="table">
    <tbody>
      <tr>
        <td height="15"></td>
      </tr>
      
      <tr>
        <td colspan="5">
          <img src="{{url.static}}images/chrome128.png">
        </td>
      </tr>
      
      <tr>
        <td height="25"></td>
      </tr>
      
      <tr>
        <td colspan="5">
          <h4 class="center">You're using {{browser.name}} {{browser.version}} on {{browser.platform}}.</h4>
        </td>
      </tr>
      
      <tr>
        <td height="25"></td>
      </tr>
      
      <tr>
        <td colspan="5">
          <h6 class="center" style="font-size: 16px;">Try a different browser...</h6>
        </td>
      </tr>

      <tr>
        <td height="25"></td>
      </tr>
      
      <tr>
        <td>
          <a href="http://windows.microsoft.com/en-GB/internet-explorer/download-ie">
            <img src="{{url.static}}images/ie64.png" width="64" height="64">
          </a>
        </td>
        
        <td>
          <a href="https://www.mozilla.org/en-GB/firefox/new/">
            <img src="{{url.static}}images/firefox64.png" width="64" height="64">
          </a>
        </td>
        
        <td>
          <a href="https://www.google.com/chrome/browser/desktop/">
            <img src="{{url.static}}images/chrome64.png" width="64" height="64">
          </a>
        </td>
        
        <td>
          <a href="http://www.opera.com/">
            <img src="{{url.static}}images/opera64.png" width="64" height="64">
          </a>
        </td>
        
        <td>
          <img src="{{url.static}}images/safari64.png" width="64" height="64">
        </td>
      </tr>
    </tbody>
  </table>

{%endblock%}
