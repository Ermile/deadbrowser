<!DOCTYPE html>
<html>
<head>
	<title>Browser Detection</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="browser-logo"></div>
		<div class="browser-version"></div>
		<div class="divider"></div>
		<div class="title">Try the latest versions of these browsers!</div>
		<div class="links">
			<div class="browser">
				<a href="#">
					<div class="logo firefox"></div>
					<div class="text">Firefox</div>
				</a>
			</div>
			<div class="browser">
				<a href="#">
					<div class="logo opera"></div>
					<div class="text">Opera</div>
				</a>
			</div>
			<div class="browser">
				<a href="#">
					<div class="logo chrome"></div>
					<div class="text">Chrome</div>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
